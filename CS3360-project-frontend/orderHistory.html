<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <link rel="stylesheet" href="./orderHistory.css" />
  </head>

  <body>
    <div
      class="container mx-auto my-8 p-4 bg-white dark:bg-zinc-800 shadow-lg rounded-lg"
    >
      <h1
        class="text-center text-zinc-800 dark:text-zinc-200 text-2xl font-bold"
      >
        Order History
      </h1>
      <button id="sort-desc" class="btn">Sort Descending</button>
      <button id="sort-asc" class="btn">Sort Ascending</button>
      <button id="refresh-orders" class="btn">Refresh Orders</button>
      <table class="w-full mt-4 table-auto">
        <thead>
          <tr class="bg-zinc-100 dark:bg-zinc-700">
            <th class="px-4 py-2">Order ID</th>
            <th class="px-4 py-2">Order Date</th>
            <th class="px-4 py-2">Order Code</th>
            <th class="px-4 py-2">Phone Number</th>
            <th class="px-4 py-2">Address</th>
            <th class="px-4 py-2">Item Name</th>
            <th class="px-4 py-2">Quantity</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="order-history-body">
          <!-- Dữ liệu đơn hàng sẽ được chèn vào đây -->
        </tbody>
      </table>
    </div>

    <script src="./js/renderHistory.js"></script>
  </body>
</html>
